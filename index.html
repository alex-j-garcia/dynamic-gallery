<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Dyanmic Content Gallery</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/ffaed3d8bd.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- Inspired by:
      https://web.archive.org/web/20210301202302/https://guides.github.com/introduction/flow/ -->

      <div class="container">
        <div class="diagram-outer">
          <div class="diagram-inner">
            <div class="diagram-node--big">
              <span>
                <i class="fas fa-code-branch"></i>
              </span>
            </div>
            <div class="diagram-node">
              <div class="node--tiny"></div>
              <div class="node--tiny"></div>
              <div class="node--tiny"></div>
            </div>
            <div class="diagram-node--big">
              <span>
                <i class="fas fa-project-diagram"></i>
              </span>
            </div>
            <div class="diagram-node">
              <i class="fas fa-comments"></i>
              <i class="fas fa-comments"></i>
              <i class="fas fa-comments"></i>
              <div class="node--tiny"></div>
              <div class="node--tiny"></div>
              <div class="node--tiny"></div>
            </div>
            <div class="diagram-node--big">
              <span>
                <i class="fas fa-rocket"></i>
              </span>
            </div>
            <div class="diagram-node--big">
              <span>
                <i class="fas fa-code-branch fa-flip-vertical"></i>
              </span>
            </div>
          </div>
        </div>
        <div class="content"></div>
      </div>

    <script src="script.js"></script>
  </body>
</html>
